<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng chữ cái Hiragana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>Bảng chữ cái Hiragana</caption>
    <thead>
    <tr>

    </tr>
    </thead>
    <tbody id="hiragana-table-body">
    <!-- Dữ liệu sẽ được thêm vào đây -->
    </tbody>
</table>

<script>
    const hiraganaData = [
        // Hiragana cơ bản
        { word: 'あ', reading: 'a', row: 1, col: 1 },
        { word: 'い', reading: 'i', row: 1, col: 2 },
        { word: 'う', reading: 'u', row: 1, col: 3 },
        { word: 'え', reading: 'e', row: 1, col: 4 },
        { word: 'お', reading: 'o', row: 1, col: 5 },
        { word: 'か', reading: 'ka', row: 2, col: 1 },
        { word: 'き', reading: 'ki', row: 2, col: 2 },
        { word: 'く', reading: 'ku', row: 2, col: 3 },
        { word: 'け', reading: 'ke', row: 2, col: 4 },
        { word: 'こ', reading: 'ko', row: 2, col: 5 },
        { word: 'さ', reading: 'sa', row: 3, col: 1 },
        { word: 'し', reading: 'shi', row: 3, col: 2 },
        { word: 'す', reading: 'su', row: 3, col: 3 },
        { word: 'せ', reading: 'se', row: 3, col: 4 },
        { word: 'そ', reading: 'so', row: 3, col: 5 },
        { word: 'た', reading: 'ta', row: 4, col: 1 },
        { word: 'ち', reading: 'chi', row: 4, col: 2 },
        { word: 'つ', reading: 'tsu', row: 4, col: 3 },
        { word: 'て', reading: 'te', row: 4, col: 4 },
        { word: 'と', reading: 'to', row: 4, col: 5 },
        { word: 'な', reading: 'na', row: 5, col: 1 },
        { word: 'に', reading: 'ni', row: 5, col: 2 },
        { word: 'ぬ', reading: 'nu', row: 5, col: 3 },
        { word: 'ね', reading: 'ne', row: 5, col: 4 },
        { word: 'の', reading: 'no', row: 5, col: 5 },
        { word: 'は', reading: 'ha', row: 6, col: 1 },
        { word: 'ひ', reading: 'hi', row: 6, col: 2 },
        { word: 'ふ', reading: 'fu', row: 6, col: 3 },
        { word: 'へ', reading: 'he', row: 6, col: 4 },
        { word: 'ほ', reading: 'ho', row: 6, col: 5 },
        { word: 'ま', reading: 'ma', row: 7, col: 1 },
        { word: 'み', reading: 'mi', row: 7, col: 2 },
        { word: 'む', reading: 'mu', row: 7, col: 3 },
        { word: 'め', reading: 'me', row: 7, col: 4 },
        { word: 'も', reading: 'mo', row: 7, col: 5 },
        { word: 'や', reading: 'ya', row: 8, col: 1 },
        { word: 'ゆ', reading: 'yu', row: 8, col: 3 },
        { word: 'よ', reading: 'yo', row: 8, col: 5 },
        { word: 'ら', reading: 'ra', row: 9, col: 1 },
        { word: 'り', reading: 'ri', row: 9, col: 2 },
        { word: 'る', reading: 'ru', row: 9, col: 3 },
        { word: 'れ', reading: 're', row: 9, col: 4 },
        { word: 'ろ', reading: 'ro', row: 9, col: 5 },
        { word: 'わ', reading: 'wa', row: 10, col: 1 },
        { word: 'を', reading: 'wo', row: 10, col: 5 },
        { word: 'ん', reading: 'n', row: 11, col: 1 },
        // Hiragana Dakuten
        { word: 'が', reading: 'ga', row: 1, col: 7 },
        { word: 'ぎ', reading: 'gi', row: 2, col: 7 },
        { word: 'ぐ', reading: 'gu', row: 2, col: 8 },
        { word: 'げ', reading: 'ge', row: 2, col: 9 },
        { word: 'ご', reading: 'go', row: 2, col: 10 },
        { word: 'ざ', reading: 'za', row: 3, col: 6 },
        { word: 'じ', reading: 'ji', row: 3, col: 7 },
        { word: 'ず', reading: 'zu', row: 3, col: 8 },
        { word: 'ぜ', reading: 'ze', row: 3, col: 9 },
        { word: 'ぞ', reading: 'zo', row: 3, col: 10 },
        { word: 'だ', reading: 'da', row: 4, col: 6 },
        { word: 'ぢ', reading: 'ji', row: 4, col: 7 },
        { word: 'づ', reading: 'zu', row: 4, col: 8 },
        { word: 'で', reading: 'de', row: 4, col: 9 },
        { word: 'ど', reading: 'do', row: 4, col: 10 },
        { word: 'ば', reading: 'ba', row: 6, col: 6 },
        { word: 'び', reading: 'bi', row: 6, col: 7 },
        { word: 'ぶ', reading: 'bu', row: 6, col: 8 },
        { word: 'べ', reading: 'be', row: 6, col: 9 },
        { word: 'ぼ', reading: 'bo', row: 6, col: 10 },
        // Hiragana Handakuten
        { word: 'ぱ', reading: 'pa', row: 6, col: 11 },
        { word: 'ぴ', reading: 'pi', row: 6, col: 12 },
        { word: 'ぷ', reading: 'pu', row: 6, col: 13 },
        { word: 'ぺ', reading: 'pe', row: 6, col: 14 },
        { word: 'ぽ', reading: 'po', row: 6, col: 15 },
    ];

    const tableBody = document.getElementById('hiragana-table-body');

    hiraganaData.forEach((item) => {
        let row = tableBody.rows[item.row - 1];
        if (!row) {
            row = tableBody.insertRow();
        }

        const cell = row.insertCell(item.col - 1);
        cell.innerHTML = `${item.word} (${item.reading})`;
    });
</script>
</body>
</html>
